<div  class="login-wrapper">
  <form [formGroup]="form" (submit)="login()">
<div class="row">
  <div style="color: #00ADB5; font-size: 30px; margin: 1rem;">Zaloguj się</div>
  <div style="margin-top: 7rem; margin-left: 4rem;">
<div class="row">
  <div class="col-lg-2">
  <label for="email" class="">Login</label>
</div>
<div class="col-lg-10">
  <input type="text" name="email" id="email" formControlName="email">
</div>
</div>
<div class="row" style="margin-top: 30px;">
  <div class="col-lg-2">
  <label for="password">Hasło</label>
</div>
<div class="col-lg-10">
  <input type="password" name="password" id="password" formControlName="password">
</div>
</div>
  </div>

  <div class="row">
      <div class="col-lg-2" style="margin-top: 7rem; margin-left: 13rem;">
          <button type="submit" style="padding: 0.5rem; width: 100px;">Zaloguj się</button>
      </div>
  </div>

</div>
</form>
</div>

<div>
  <h2>Select a seat for {{ passengerName }}</h2>
  <div *ngFor="let row of seats">
    <button *ngFor="let seat of row"
            [ngClass]="{ 'available': seat.status === 'available', 'occupied': seat.status === 'occupied' }"
            (click)="selectSeat(seat)">
      {{ seat.id }}
    </button>
  </div>
</div>

<form [formGroup]="ticketForm" (ngSubmit)="buyTicket()">
  <div>
    <label for="seat">Selected Seat:</label>
    <input id="seat" formControlName="seat" readonly>
  </div>
  <div>
    <label for="class">Class:</label>
    <input id="class" formControlName="class" type="number">
  </div>
  <div>
    <label for="price">Price:</label>
    <input id="price" formControlName="price" type="number">
  </div>
  <div>
    <label for="flightId">Flight ID:</label>
    <input id="flightId" formControlName="flightId" type="number">
  </div>
  <div>
    <label for="airlineId">Airline ID:</label>
    <input id="airlineId" formControlName="airlineId" type="number">
  </div>
  <button type="submit" [disabled]="!ticketForm.valid">Buy Ticket</button>
</form>

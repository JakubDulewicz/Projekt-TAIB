<div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let airport of data">
          <td>{{ airport.id }}</td>
          <td>{{ airport.name }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="onPaginationSubmit()">Load More</button>
  </div>
